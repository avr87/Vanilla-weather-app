<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="weather-app-wrapper">
      <div class="container">
        <div class="card">
          <div class="card-body">
            <form id="search-form" class="mb-4">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Search city...."
                    class="form-control"
                    id="city-input"
                  />
                </div>
                <div class="col-3">
                  <input
                    class="btn btn-primary"
                    type="submit"
                    value="Submit"
                    id="search-button"
                  />
                </div>
              </div>
            </form>

            <h1 id="city">Wembley</h1>

            <div class="clearfix weather-temperature">
              <img src="" alt="Cloudy" class="float-left" id="icon" />
              <strong id="temperature"> 9</strong>
              <small>
                <a href="#" id="celsius-link" class="active">˚C</a> |
                <a href="#" id="fahrenheit-link" class="fahrenheit"
                  >˚F</a
                ></small
              >
            </div>
            <div class="row" id="information">
              <div class="col-6">
                <ul>
                  <li>Last updated: <span id="date"> Wednesday 11:37</span></li>
                  <li id="description">Cloudy</li>
                </ul>
              </div>
              <div class="col-6" id="info">
                <ul>
                  <li>Humidity: <span id="humidity">68</span> %</li>
                  <li>Wind: <span id="windspeed">21</span> mph</li>
                </ul>
              </div>
            </div>

            <br />
            <div class="weather-forecast" id="forecast">
              <div class="row">
                <div class="col-2">
                  <div class="weather-forecast-day">Wed</div>
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                    alt="Rainy"
                    id="icon-forecast"
                  />
                  <span class="weather-forecast-temperature-min">11˚</span>
                  <span class="weather-forecast-temperature-max"> 13˚</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="link-to-code">
          <a href="https://github.com/avr87/Vanilla-weather-app" target="_blank"
            >Open-source code</a
          >
          by Anna van Ruiten
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
